<div class="panel-body">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Parent category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in categories.data">
        <td>{{category.id}}</td>
        <td>{{category.title}}</td>
        <td>{{category.description}}</td>
        <td>{{category.parent_category_id || None}}</td>
        <td class="text-center">
          <button class="btn btn-xs btn-primary"
                  ng-click="categories.delete(category)">Delete</button>
          <button class="btn btn-xs btn-primary"
                  ng-click="edi(category)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button class="btn btn-primary" ng-click="categories.list()">Refresh</button>
    <button class="btn btn-primary" ng-click="categories.create()">New</button>
  </div>
</div>
